services:
  backend:
    build: ./backend
    container_name: sunspear-backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./backend/data:/app/data
    environment:
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN:-mjolnirarmory.com}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
      - PORT=8080
      - FRONTEND_URL=https://${PUBLIC_DOMAIN:-mjolnirarmory.com}
    restart: unless-stopped
    networks:
      - sunspear-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: https://${PUBLIC_DOMAIN:-mjolnirarmory.com}/api
    container_name: sunspear-frontend
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - sunspear-net

  caddy:
    image: caddy:2.10.2
    container_name: sunspear-caddy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN:-mjolnirarmory.com}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - sunspear-net

networks:
  sunspear-net:
    driver: bridge

volumes:
  backend-data:
  caddy-data:
  caddy-config:
